<!DOCTYPE html>
<head>
  <title>LairBnB</title>
  <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
  <style>
    #page {
      display: grid;
      grid-template-rows: repeat(4, 1 fr);
    }
    #carousel {
      grid-row: 1;
    }
    #module-main {
      display: flex;
      justify-content: flex-end;
      grid-row: 2;
    }
    #app {
      grid-row: 3;
    }
    #moreplaces {
      grid-row:4;
    }

  </style>
</head>
<body>
  <div id="page">
    <div id="carousel"></div>
    <div id="module-main"></div>
    <div id="app"></div>
    <div id="moreplaces"></div>
  </div>
  <script src="http://localhost:3001/bundle.js"></script>
  <script src="http://localhost:3002/public/bundle.js"></script>
  <script src="http://localhost:3003/public/bundle.js"></script>
</body>
